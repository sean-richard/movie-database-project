<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
        <link rel="stylesheet" href="css/movie.css">
        <title>Movie Database Project</title>
    </head>
    <body>
        <nav></nav>
        <div class="container-fluid"></div>
        <div id="movies" class="row"></div>
        <div id="addMovies" class="col-6">
            <form>
                <div class="form-group row">
                    <label class="col-4 col-form-label" for="">Movie Name</label>
                    <div class="col-8">
                        <input id="" name="" type="text" class="form-control" placeholder="Movie Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text" class="col-4 col-form-label">Year</label>
                    <div class="col-8">
                        <input id="text" name="text" type="text" class="form-control" placeholder="Year Released">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text1" class="col-4 col-form-label">Genre</label>
                    <div class="col-8">
                        <input id="text1" name="text1" type="text" class="form-control" placeholder="Genre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text2" class="col-4 col-form-label">Favorite Quote</label>
                    <div class="col-8">
                        <input id="text2" name="text2" type="text" class="form-control" placeholder="Favorite Quote">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text3" class="col-4 col-form-label">Actors</label>
                    <div class="col-8">
                        <input id="text3" name="text3" type="text" class="form-control" placeholder="Cast">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="text4" class="col-4 col-form-label">Director</label>
                    <div class="col-8">
                        <input id="text4" name="text4" type="text" required="required" class="form-control" placeholder="Director">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Suns in 4</button>
                    </div>
                </div>
            </form>

        </div>
        <div id="edit" class="col-6"></div>
        <div id="loading"></div>


        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
                crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
        <script src="js/fetch.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
